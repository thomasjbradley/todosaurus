<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Todo.txt</title>
</head>
<body>

  <textarea id="out" style="width:800px;height:200px;"></textarea>

  <script src="/bower_components/mousetrap/mousetrap.min.js"></script>
  <script src="/todos.js"></script>
  <script>
    var todos = new Todos();
    var out = document.getElementById('out');

    todos.subscribe(function (items) {
      out.value = items.join('\n');
    });
  </script>
</body>
</html>
