<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Todo.txt</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="bower_components/normalize-css/normalize.css" rel="stylesheet">
  <link href="css/app.css" rel="stylesheet">
</head>
<body>

  <header class="tools">
    <div class="tools__container">
      <div class="input-wrapper">
        <input class="input mousetrap" id="search" autocomplete="off" autocorrect="off">
      </div>
      <div class="input-wrapper input--labelled input--cover" data-state="hidden">
        <div class="input__label">
          <span class="input__label__text pill pill--dull">Jump</span>
        </div>
        <div class="input__container">
          <input class="input input--with-label input--hidden mousetrap" id="jump" autocomplete="off" autocorrect="off">
        </div>
      </div>
    </div>
  </header>

  <div class="main-wrapper">

    <main class="main">
      <ol class="todos" data-focused="true" id="list"></ol>

      <div class="input-wrapper input--cover" data-state="hidden" data-focused="false">
        <input class="input input--hidden mousetrap" data-state="hidden" id="edit" autocomplete="off" autocorrect="off">
      </div>

      <div class="input-wrapper input--cover" data-state="hidden" data-focused="false">
        <input class="input input--hidden mousetrap" data-state="hidden" id="new" autocomplete="off" autocorrect="off">
      </div>
    </main>

  </div>

  <script src="bower_components/lodash/dist/lodash.min.js"></script>
  <script>
    if (typeof(process) !== 'undefined') {
      var _ = require('lodash');
    }
  </script>
  <script src="bower_components/blueimp-md5/js/md5.min.js"></script>
  <script src="bower_components/mousetrap/mousetrap.min.js"></script>
  <script src="libs/focus-manager.js"></script>
  <script src="libs/action-manager.js"></script>
  <script src="libs/interface-manager.js"></script>
  <script src="controls/control.js"></script>
  <script src="controls/list.js"></script>
  <script src="controls/input.js"></script>
  <script src="controls/search.js"></script>
  <script src="controls/jump.js"></script>
  <script src="controls/edit.js"></script>
  <script src="controls/new.js"></script>
  <script src="libs/filterer.js"></script>
  <script src="models/todo.js"></script>
  <script src="models/todos.js"></script>
  <script src="models/buffer.js"></script>
  <script src="storage/storage.js"></script>
  <script src="storage/localstorage.js"></script>
  <script src="actions.js"></script>
  <script src="keybindings.js"></script>
  <script src="app.js"></script>
</body>
</html>
